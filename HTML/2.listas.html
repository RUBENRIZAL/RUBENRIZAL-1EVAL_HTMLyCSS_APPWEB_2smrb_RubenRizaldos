<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        ol.listaletras{
            list-style-type:upper-latin;
        }

    </style>
    <title>Listas Numeradas o Ordenada de Paises</title>
  </head>
  <body>
    <hr>
    <h3>LISTAS DE PAISE DEL 1-4</h3>
    <ol>
      <li>España</li>
      <li>Francia</li>
      <li>Portugal</li>
      <li>Italia</li>
    </ol>
    <hr>
    <H3>LISTAS DE PAISES (1,2,5,6,)</H3>
    <ol>
      <li>España</li>
      <li>Francia</li>
      <li value="5">Portugal</li>
      <li>Italia</li>
    </ol>
    <h3>LISTAS DE PAISES CON LETRAS</h3>
    <ol class="listaletras">
      <li>España</li>
      <li>Francia</li>
      <li>Portugal</li>
      <li>Italia</li>
    </ol>
  </body>
</html>
